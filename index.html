<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<meta name = "viewport" content = "width = device-width, initial-scale=1">

		<link href = "style.css" rel = "stylesheet">

		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

		<title>Selfie Station</title>
	</head>

	<body>
		<div id = "wrapper">
			<header class = "primary"></header>
			<main class = "primary">
				<section class = "main">
					<div class = "content">
						<div id = "cover"></div>

						<div id = "canvas-container">
							<canvas id = "canvas">Your browser doesn't support canvas...</canvas><br>
							<span id = "canvas-interface">Hello! Would you like to take a selfie?</span>
						</div>

						<div class = "jumbotron">
							<div class = "jumbotron-image-container"></div>
							<div class = "jumbotron-image-container"></div>
							<div class = "jumbotron-image-container"></div><br>
							<div class = "jumbotron-image-container"></div>
							<div class = "jumbotron-image-container"></div>
							<div class = "jumbotron-image-container"></div><br>
							<div class = "jumbotron-image-container"></div>
							<div class = "jumbotron-image-container"></div>
							<div class = "jumbotron-image-container"></div><br>

						</div>
					</div>
				</section>
			</main>
			<footer class = "primary"></footer>
		</div>

		<script type = "text/javascript" src = "script.js"></script>
	</body>
</html>
